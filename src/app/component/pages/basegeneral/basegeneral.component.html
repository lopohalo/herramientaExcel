<div style="display: flex; flex-direction: column; min-height: 100vh;">
<mat-sidenav-container class="example-container" style="flex: 1 0 auto;">

    <h4>Tipos de herramientas</h4>

  <mat-sidenav-content class="sidenav-content" style="display: flex; flex-direction: column; flex: 1 0 auto;">

      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Herramienta calculos financieros
    </mat-toolbar>
    <div style="flex: 1 1 auto; overflow-x: auto; width: 100%; padding: 32px;">
      <app-table-tareas
        *ngIf="dataTareas"
        [dataTareas]="dataTareas"
        [accionTareas]="accionTareas"
        (eliminarTarea)="eliminarTarea($event)"
        (agregarTarea)="agregarTarea($event)"
        (editarTarea)="editarTarea($event)"
      ></app-table-tareas>
    </div>
  </mat-sidenav-content>
